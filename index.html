<!doctype html>
<html>
<head>
  <title>Multipage example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="static/main.css" />
  <link rel="stylesheet" type="text/css" href="static/owl-carousel/owl.carousel.css" />
  <link rel="stylesheet" href="static/owl-carousel/owl.theme.css" />
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="static/owl-carousel/owl.carousel.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#owl-example").owlCarousel(
        { 
          navigation : true, // Show next and prev buttons
          slideSpeed : 300,
          paginationSpeed : 400,
          singleItem:true,
          afterInit : function(elem){
            var that = this
            that.owlControls.prependTo(elem)
            this.jumpTo(1);
          }
        }
      ); 
    });
  </script>
</head>
  <body>
    <h1 id="appTitle">Paint Survey</h1>
    <div id="owl-example" class="owl-carousel">
      <div id="page-left-2">
        <h2>Production Rates Defaults</h2>
        <div>{{ include_file('page-l2.html') }}</div>
      </div>
      <div id="page-left-1">
        <h2>Room Settings Defaults</h2>
        <div>{{ include_file('page-l1.html') }}</div>
      </div>
      <div id="page-home">
        <h2>Room 1</h2>
        <div>{{ include_file('page-home.html') }}</div>
      </div>
      <div id="page-right-1">
        <h2>Room 2</h2>
        <div>{{ include_file('page-r1.html') }}</div>
      </div>
      <div id="page-right-2">
        <h2>Room 3</h2>
        <div>{{ include_file('page-r2.html') }}</div>
      </div>
    </div>
    <script>
      $('#btnCalculate').click( calculate );    
        function calculate() {
            //Grab the values from the inputs and do calculations.
            var results = '';
            var rmLength =      parseFloat($('#roomLength').val());
            var rmWidth =       parseFloat($('#roomWidth').val());
            var rmHeight =      parseFloat($('#roomHeight').val());
            var doorQty =       parseFloat($('#doorQty').val());
            var doorWidth =     parseFloat($('#doorWidth').val());
            var doorHeight =    parseFloat($('#doorHeight').val());
            var windowQty =     parseFloat($('#windowQty').val());
            var windowWidth =   parseFloat($('#windowWidth').val());
            var windowHeight =  parseFloat($('#windowHeight').val());
            var radiatorQty =     parseFloat($('#radiatorQty').val());
            var radiatorWidth =   parseFloat($('#radiatorWidth').val());
            var radiatorHeight =  parseFloat($('#radiatorHeight').val());

            var doorSpace =     doorQty * doorWidth * doorHeight;
            var windowSpace =   windowQty * windowWidth * windowHeight;
            var ceilingSpace =  (rmLength * rmWidth); 
            var wallSpace =     (rmLength + rmWidth) * 2 * rmHeight - doorSpace - windowSpace; 
            var skirtingSpace = (rmLength + rmWidth) * 2 - doorWidth * doorQty;
            var radiatorSpace = radiatorQty * radiatorWidth * radiatorHeight;

            results += ('RESULTS');
            results += ('<br/>CEILING: ' + ceilingSpace + ' m2');
            results += ('<br/>WALL: ' + wallSpace + ' m2');
            results += ('<br/>DOOR: ' + wallSpace + ' m2');
            results += ('<br/>WINDOW: ' + wallSpace + ' m2');
            results += ('<br/>RADIATOR: ' + radiatorSpace + ' m2');
            results += ('<br/>SKIRTING: ' + skirtingSpace);
            $('#results').html(results);

            window.scrollTo(0,0);
        }
    </script>
  </body>
</html>
