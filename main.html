<html>

	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>
		<div id='pageContentOuter'>
			<div id='pageContent'>
				<h1>Paint Survey</h1>

				<button>Calculate</button>

				<div class='formRow'>
					<label for='roomLength'>Room</label>
					<input id='roomLength' type='text' placeholder='height (m)'/>
					<input id='roomWidth' type='text' placeholder='width (m)'/>
				</div>

				<div class='formRow'>
					<label for='roomHeight'>Height</label>
					<input id='roomHeight' type='text' placeholder='height (m)'/>
				</div>

				<div class='formRow'>
					<label for='doorWidth'>Door</label>
					<input id='doorQty' class='inputSmall' type='text' placeholder='units'/>
					<input id='doorWidth' type='text' placeholder='width (m)'/>
					<input id='doorHeight' type='text' placeholder='height (m)'/>
				</div>

				<div class='formRow'>
					<label for='windowWidth'>Window</label>
					<input id='windowQty' class='inputSmall' type='text' placeholder='units'/>
					<input id='windowWidth' type='text' placeholder='width (m)' />
					<input id='windowHeight' type='text' placeholder='height (m)' />
				</div>

				<div class='formRow'>
					<label for='roomHeight'>Radiator</label>
					<input id='radiatorQty' class='inputSmall' type='text' placeholder='units'/>
					<input id='radiatorWidth' type='text' placeholder='width (m)'/>
					<input id='radiatorHeight' type='text' placeholder='height (m)'/>
				</div>

				<div class='formRow'>
					<label for='roomHeight'>Skirting</label>
					<input id='skirting' type='text' placeholder='length (m)'/>
				</div>

			</div>
		</div>
	</body>

</html>
